# Basic configuration for vsftpd

# Allow anonymous FTP access
anonymous_enable=YES

# Disable local user access (anonymous only)
local_enable=YES
write_enable=YES
local_umask=022

# Allow upload and write permissions for anonymous users
write_enable=YES
anon_upload_enable=YES
anon_mkdir_write_enable=YES
anon_other_write_enable=YES
anon_umask=022

# Set welcome message
ftpd_banner=Welcome to the FTP Server! Anonymous connections are enabled. Enjoy your stay.

# Connection settings
listen=YES