<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Injection Test l</title>
</head>
<body>
    <h1>SQL Injection Vulnerable App</h1>
    <p>Enter a username to search for:</p>
    <form method="get" action="/">
        <input type="text" name="name" id="name" placeholder="Enter a username">
        <button type="submit">Submit</button>
    </form>

    <h2>Results:</h2>
    {% if results %}
        <ul>
            {% for user in results %}
                <li>{{ user[0] }} - {{ user[1] }}</li>
            {% endfor %}
        </ul>
    {% elif error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% else %}
        <p>No results to display.</p>
    {% endif %}
</body>
</html>
